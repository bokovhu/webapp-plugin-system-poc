plugins {
    id 'java'
}

group 'me.bokov.webapp-plugin-system-poc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project (':plugin-api')
}

jar {
    manifest {
        attributes (
                'X-Plugin-Class': 'me.bokov.poc.testplugin.TestPlugin'
        )
    }
}
