plugins {
    id 'java'
}

group 'me.bokov'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.javalin:javalin:2.6.0'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile project (':plugin-api')
}
